<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Pasquale Di Matteo">
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Java Script -->
    <script defer src="js/script.js"></script>
    <title>Vue To Do List</title>
</head>

<body>
    <!-- Root -->
    <div id="root">
        <div class="container">
            <!-- Title -->
            <h1 class="my-5 text-center">To Do List</h1>
            <!-- List -->
            <ul class="list-group">
                <label v-for="task in tasks">
                    <li class="list-group-item d-flex justify-content-between .align-items-center"
                        :class="{'text-decoration-line-through':task.done}">
                        <input type="checkbox" v-model="task.done">
                        {{task.name}}
                </label>
                <button type="button" class="btn-close" aria-label="Close" @click="removeTask(task.id)"></button>
                </li>
            </ul>
            <!-- Add Task -->
            <div class="input-group my-5">
                <input v-model="newTask" type="text" class="form-control" placeholder="Inserisci quÃ¬ un nuovo task"
                    aria-label="Recipient's username" aria-describedby="button-addon2" @keyup.enter="addTask">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                    @click="addTask">Inserisci</button>
            </div>
        </div>
    </div>
</body>
